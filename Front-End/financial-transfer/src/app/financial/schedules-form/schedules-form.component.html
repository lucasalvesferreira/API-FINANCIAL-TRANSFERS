<mat-card>

  <mat-toolbar color="primary">Detalhes do Agendamento</mat-toolbar>

    <mat-card-content>
      <form [formGroup]="form" class="min-width" >
          <mat-form-field class="full-width">
            <input matInput placeholder="Source Account" formControlName="sourceAccount">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Target Account" formControlName="targetAccount">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Transfer Value" formControlName="transferValue">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Transfer Date" formControlName="transferDate">
          </mat-form-field>
      </form>
  </mat-card-content>

  <mat-card-actions >
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
