<table mat-table [dataSource]="financial" class="mat-elevation-z8">


  <!-- sourceAccount Column -->
  <ng-container matColumnDef="sourceAccount">
    <th mat-header-cell *matHeaderCellDef> Source Account </th>
    <td mat-cell *matCellDef="let financi"> {{ financi.sourceAccount }} </td>
  </ng-container>

  <!-- targetAccount Column -->
  <ng-container matColumnDef="targetAccount">
    <th mat-header-cell *matHeaderCellDef> Target Account </th>
    <td mat-cell *matCellDef="let financi"> {{ financi.targetAccount }} </td>
  </ng-container>

  <!-- transferValue Column -->
  <ng-container matColumnDef="transferValue">
    <th mat-header-cell *matHeaderCellDef> Transfer Value </th>
    <td mat-cell *matCellDef="let financi"> {{ financi.transferValue }} </td>
  </ng-container>

  <!-- rate Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> Rate </th>
    <td mat-cell *matCellDef="let financi"> {{financi.rate}} </td>
  </ng-container>

  <!-- transferDate Column -->
  <ng-container matColumnDef="transferDate">
    <th mat-header-cell *matHeaderCellDef> Transfer Date </th>
    <td mat-cell *matCellDef="let financi"> {{financi.transferDate}} </td>
  </ng-container>

  <!-- appointmentDate Column -->
  <ng-container matColumnDef="appointmentDate">
    <th mat-header-cell *matHeaderCellDef> Appointment Date </th>
    <td mat-cell *matCellDef="let financi"> {{financi.appointmentDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
